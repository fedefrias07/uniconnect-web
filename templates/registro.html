{%extends 'base-login-registro.html'%}


{%block content%}

<!-- registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-medium fs-2" id="registerModalLabel">Registrarte</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- registro formulario -->
                <form action="{{ url_for('registro') }}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            
                            <input type="text" class="form-control p-3" id="firstName" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            
                            <input type="text" class="form-control p-3" id="lastName" name="apellido" placeholder="Apellido" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        
                        <div class="mb-3">
                            
                            <input type="text" class="form-control p-3" id="user" name="usuario" placeholder="Nombre de usuario" required>
                        </div>
                        
                    </div>

                    <div class="mb-3">
                       
                        <input type="email" class="form-control p-3" id="emailRegister" name="correo" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                      
                        <input type="password" class="form-control p-3" id="passwordRegister" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        
                        <input type="password" class="form-control p-3" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 p-3 btnregistrado" >Registrarte</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>


{%endblock%}
